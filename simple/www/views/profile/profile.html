<fa-app class="full-screen main-content"><fa-modifier fa-align="[0.5,0.5]"><fa-modifier fa-origin="[0.5,0.5]"><fa-image-surface fa-image-url="{{user.image || '/images/assets/profile.png'}}" class="profile-background-blur"></fa-image-surface><fa-surface fa-size="[undefined,undefined]" class="profile-surface"></fa-surface></fa-modifier></fa-modifier><fa-scroll-view fa-start-index="0" fa-options="options.profileScrollView" fa-pipe-from="profilePipe"><fa-surface fa-size="[undefined, true]" fa-pipe-to="profilePipe" class="profile-surface"><div class="profile-logo"></div><div ng-if="status=='loading'" class="profile-content"><div class="profile-notavailable">Loading...</div></div><div ng-if="status=='notavailable'" class="profile-content"><div class="profile-notavailable">User's information is not available</div></div><div ng-if="status=='loaded'" class="profile-content"><div class="col-xs-3"><img ng-src="{{user.image  || '/images/assets/profile.png'}}" class="profile-img"/></div><div class="col-xs-9"><h4 class="profile-name">{{user.name}} </h4><p class="profile-email">{{user.email}}</p><p class="profile-bio">{{user.bio}}</p><p class="profile-skill"><span ng-repeat="location in user.locations">{{location.display_name}} {{$last ? '' : '• '}}</span></p><p class="profile-skill"><span ng-repeat="skill in user.skills">{{skill.display_name}} {{$last ? '' : '• '}}</span></p></div></div></fa-surface></fa-scroll-view></fa-app>
